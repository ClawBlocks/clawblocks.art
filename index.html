<style>
@font-face{font-family:'Geist Pixel Square';src:url('https://cdn.jsdelivr.net/npm/geist@latest/dist/fonts/pixel/GeistPixelSquare-Regular.woff2') format('woff2');font-weight:400;font-style:normal;font-display:swap}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#030303;--surface:#080808;
  --border:#151515;--border2:#1e1e1e;
  --text:#e8e8e8;--dim:#888;--dim2:#767676;
  --accent:#ff6b35;
  --mono:'JetBrains Mono',monospace;
  --pixel:'Geist Pixel Square','Silkscreen',monospace;
}
html{scroll-behavior:smooth}
body{background:var(--bg);color:var(--text);font-family:var(--mono);font-weight:300;font-size:14px;line-height:1.6;overflow-x:hidden}
body::before{content:'';position:fixed;inset:0;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='512' height='512' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");pointer-events:none;z-index:9999;opacity:0.6}
a{color:var(--accent);text-decoration:none;transition:color 0.2s}a:hover{color:var(--text)}

.page{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:60px 24px}

.lockup{margin-bottom:40px}

.belief{font-size:clamp(14px,2.2vw,18px);color:var(--dim);max-width:420px;line-height:1.9;margin-bottom:48px;letter-spacing:0.3px}
.belief em{color:var(--text);font-style:normal}

.divider{width:32px;height:1px;background:var(--border2);margin:0 auto 40px}

.collection-link{display:inline-flex;align-items:center;gap:14px;background:var(--surface);border:1px solid var(--border);border-radius:6px;padding:16px 28px;transition:border-color 0.3s,transform 0.2s}
.collection-link:hover{border-color:var(--border2);transform:translateY(-1px);text-decoration:none}
.collection-link .name{font-family:var(--pixel);font-size:16px;color:var(--text);letter-spacing:1px}
.collection-link .meta{font-size:11px;color:var(--dim);letter-spacing:0.5px;margin-top:2px}
.collection-link .arrow{color:var(--dim2);font-size:18px;transition:color 0.2s}
.collection-link:hover .arrow{color:var(--accent)}

.skill{margin-top:40px}
.skill .label{font-size:9px;letter-spacing:2px;text-transform:uppercase;color:var(--dim2);margin-bottom:8px}
.code-block{display:inline-block;background:var(--surface);border:1px solid var(--border);border-radius:4px;padding:10px 20px;font-family:var(--mono);font-size:12px;color:var(--accent);cursor:pointer;position:relative;transition:border-color 0.2s}
.code-block:hover{border-color:var(--border2)}
.code-block:hover::after{content:'click to copy';position:absolute;top:-20px;right:0;font-size:9px;color:var(--dim);letter-spacing:1px}

footer{position:fixed;bottom:0;left:0;right:0;padding:16px 24px;text-align:center}
.footer-wallet{font-size:9px;color:var(--dim2);opacity:0.25;word-break:break-all;letter-spacing:0.5px}

@media(max-width:480px){
  .collection-link{padding:14px 20px;gap:10px}
  .collection-link .name{font-size:14px}
  .code-block{font-size:11px;max-width:90vw;overflow-x:auto;white-space:nowrap}
}
</style>
</head>

function drawRoundedImg(ctx,img,x,y,sz,r){ctx.save();ctx.beginPath();ctx.moveTo(x+r,y);ctx.lineTo(x+sz-r,y);ctx.quadraticCurveTo(x+sz,y,x+sz,y+r);ctx.lineTo(x+sz,y+sz-r);ctx.quadraticCurveTo(x+sz,y+sz,x+sz-r,y+sz);ctx.lineTo(x+r,y+sz);ctx.quadraticCurveTo(x,y+sz,x,y+sz-r);ctx.lineTo(x,y+r);ctx.quadraticCurveTo(x,y,x+r,y);ctx.closePath();ctx.clip();ctx.drawImage(img,x,y,sz,sz);ctx.restore()}
function drawClawLockup(canvas,img){const ctx=canvas.getContext('2d');const W=canvas.width,H=canvas.height;ctx.clearRect(0,0,W,H);const fg='#e8e8e8',px=Math.floor(H/10);const iconSz=H,gap=px*2;const clawTxtW=glyphW('Claw')*px,blocksTxtW=glyphW('Blocks')*px;const totalW=iconSz+gap+clawTxtW+px+blocksTxtW;const sx=Math.floor((W-totalW)/2),iy=Math.floor((H-iconSz)/2);drawRoundedImg(ctx,img,sx,iy,iconSz,iconSz*0.12);const ty=Math.floor((H-7*px)/2),tx=sx+iconSz+gap;drawPixelText(ctx,'Claw',tx,ty,px,rx=>clawColor((rx/clawTxtW)*CLAW_H));drawPixelText(ctx,'Blocks',tx+clawTxtW+px,ty,px,fg)}
window.addEventListener('DOMContentLoaded',()=>{const img=new Image();img.onload=()=>{drawClawLockup(document.getElementById('lockup'),img)};img.src=ICON_SRC});
</script>
